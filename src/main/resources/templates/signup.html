<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:black">

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a style="color:white" class="nav-item nav-link" href="/" th:href="@{/}">Home</a>
                <a style="color:white" class="nav-item nav-link" href="/" th:href="@{/matches}">Matches</a>
            </div>
        </div>
    </nav>


    <div class = "container">
        <div class = "row">
            <div class = "col-md-12 col-md-offset-6">

                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info" style="color:dark-blue;">Sign up successful!</div>
                </div>

                <h1 style="color:white;">Sign Up</h1>

                <form th:action="@{/signup}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="username" style="color:white;">
                            Username
                        </label>
                        <input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email" style="color:white;">
                            E-mail
                        </label>
                        <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password" style="color:white;">
                            Password
                        </label>
                        <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Sign Up</button>
                        <span style="color:white;">Already an existing user?<a href="/" th:href="@{/login}"> Log In here</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
