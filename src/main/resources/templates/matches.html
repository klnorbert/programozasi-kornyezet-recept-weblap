<div class="container">
    <h3 class="pt-5" style="color:white;">Match-ek:</h3>

    <a th:href="@{/e-sport/create}"
       type="button"
       class="btn btn-info" style="color:white;">Új e-sport match hozzá adása:</a>

    <table class="table table-striped pt-5">
        <caption style="color:white;">Match-ek:</caption>
        <thread>
            <tr>
                <th scope="col" style="color:white;">#</th>
                <th scope="col" style="color:white;">Játék</th>
                <th scope="col" style="color:white;">Dátum</th>
                <th scope="col" style="color:white;">Csapat 1:</th>
                <th scope="col" style="color:white;">Csapat 1 pontok:</th>
                <th></th>
                <th scope="col" style="color:white;">Csapat 2 pontok:</th>
                <th scope="col" style="color:white;">Csapat 2:</th>
                <th scope="col" style="color:white;">Műveletek</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="match: ${matches}">
            <th scope="row"
                th:text="${match.id}" style="color:white;"></th>
            <td th:text="${match.game}" style="color:white;"></td>
            <td th:text="${match.dateOfMatch}" style="color:white;"></td>
            <td th:text="${match.nameOfTeam1}" style="color:white;"></td>
            <td th:text="${match.pointsOfTeam1}" style="color:white;" align="right"></td>
            <td style="color:white;">-</td>
            <td th:text="${match.pointsOfTeam2}" style="color:white;"></td>
            <td th:text="${match.nameOfTeam2}" style="color:white;"></td>
            <td>
                <a th:href="@{'/e-sport/' + ${match.id}}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/e-sport/' + ${match.id} +  '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
