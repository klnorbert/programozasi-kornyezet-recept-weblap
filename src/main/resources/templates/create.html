<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Készítés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#">Recept könyvtár</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a style="color:white" class="nav-item nav-link" href="/" th:href="@{/}">Kezdőlap</a>
            <a style="color:white" class="nav-item nav-link active" href="#">Receptek</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a style="color:white;" th:href="@{logout}">Kilépés</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h3 class="pt-5">Kérdés hozzá adása:</h3>

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/recipe/create}">
                <div class="form-group">
                    <label for="name" style="color:black;">Recept Neve:</label>
                    <input type="text"
                           id="name"
                           name="recipe_title"
                           class="form-control"
                           th:name="title"/>
                </div>
                <div class="form-group">
                    <label for="recipeType">Tipusa</label>
                    <select id="recipeType"
                            th:name="recipeType"
                            class="form-control">
                        <option value="DESZSZERT">Deszert</option>
                        <option value="FOETEL">Főétel</option>
                        <option value="LEVES">Leves</option>
                        <option value="SZENDVICSEK">Szendvics</option>
                        <option value="ITAL">Ital</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="recipe_ingredient" style="color:black;">Hozzávalók:</label>
                    <textarea id="recipe_ingredient" name="recipe_ingredient" class="form-control" th:name="ingredient"></textarea>
                </div>
                <div class="form-group">
                    <label for="recipe_description" style="color:black;">Leírása:</label>
                    <textarea id="recipe_description" name="recipe_description" class="form-control" th:name="description"></textarea>
                </div>


                <button class="btn btn-primary pt-2 mt-2"
                        type="submit">Recept Hozzáadása
                </button>
                <a th:href="@{/recipe/}"
                   class="btn btn-secondary pt-2 mt-2"
                   type="submit">Mégsem</a>
            </form>
        </div>
    </div>

</div>

</body>
</html>
