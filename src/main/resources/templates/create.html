<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a style="color:white" class="nav-item nav-link" href="/" th:href="@{/}">Home</a>
            <a style="color:white" class="nav-item nav-link active" href="#">Matches</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a style="color:white;" th:href="@{logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h3 class="pt-5">E-sport Match hozzá adása:</h3>

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/e-sport/create}">
                <div class="form-group">
                    <label for="name">Match készítése</label>
                </div>
                <div class="form-group">
                    <label for="name" style="color:white;">Match dátuma:</label>
                    <input type="date"
                           id="name"
                           name="date_of_match"
                           class="form-control"
                           th:value="${match.dateOfMatch}"/>
                </div>
                <div class="form-group">
                    <label for="name" style="color:white;">Első csapat neve:</label>
                    <input type="text"
                           id="name_of_team_1"
                           name="name_of_team_1"
                           class="form-control"
                           th:value="${match.nameOfTeam1}"/>
                </div>
                <div class="form-group">
                    <label for="name" style="color:white;">Első csapat pontja(i):</label>
                    <input type="number"
                           id="points_of_team_1"
                           name="points_of_team_1"
                           class="form-control"
                           th:value="${match.pointsOfTeam1}"/>
                </div>
                <div class="form-group">
                    <label for="name" style="color:white;">Második csapat neve:</label>
                    <input type="text"
                           id="name_of_team_2"
                           name="name_of_team_2"
                           class="form-control"
                           th:value="${match.nameOfTeam2}"/>
                </div>
                <div class="form-group">
                    <label for="name" style="color:white;">Második csapat pontjai:</label>
                    <input type="number"
                           id="points_of_team_2"
                           name="points_of_team_2"
                           class="form-control"
                           th:value="${match.pointsOfTeam2}"/>
                </div>
                <div class="form-group">
                    <label for="game" style="color:white;">Játék</label>
                    <input type="text"
                           id="game"
                           name="game"
                           class="form-control"
                           th:value="${match.game}"/>
                </div>

                <button class="btn btn-primary pt-2 mt-2"
                        type="submit">Match készítés
                </button>
                <a th:href="@{/e-sport/create}"
                   class="btn btn-secondary pt-2 mt-2"
                   type="submit">Mégsem</a>
            </form>
        </div>
    </div>

</div>

</body>
</html>
