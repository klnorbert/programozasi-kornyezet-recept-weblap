<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.t-hymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Belépés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:black">

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#">Recept könyvtár</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a style="color:white" class="nav-item nav-link" href="/" th:href="@{/}">Kezdőlap</a>
            <a style="color:white" class="nav-item nav-link" href="/" th:href="@{/recipes}">Receptek</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12 col-md-offset-6">
            <h1 style="color:white;">Belépés</h1>
            <form th:action="@{/login}" method="post">
                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Hibás Felhasználónév / Jelszó.</div>
                </div>
                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Már Kiléptél.</div>
                </div>
                <div class="form-group">
                    <label for="username" style="color:white;">E-mail</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="E-mail" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password" style="color:white;">Jelszó</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Jelszó" autofocus="autofocus">
                </div>
                <div class="form-gorup">
                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Belépés">
                    <span style="color:white;">Még nem Regisztáltál? <a href="/" th:href="@{/signup}">Regisztrálj itt!</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
