<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Receptek</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

.dropdown {
    margin-left:250;
    margin-right:250;
}

</style>
</head>
<body style="background-color:black">
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#">Recept könyvtár</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a style="color:white" class="nav-item nav-link" href="/" th:href="@{/}">Kezdőlap</a>
            <a style="color:white" class="nav-item nav-link active" href="#">Receptek</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a style="color:white;" th:href="@{logout}">Kilépés</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h3 class="pt-5" style="color:white;">Receptek:</h3>

    <a th:href="@{/recipe/create}"
       type="button"
       class="btn btn-info" style="color:white;">Új Recept hozzá adása:</a>

    <table class="table table-striped pt-5">
        <caption style="color:white;"></caption>
        <thread>
            <tr>
                <th scope="col" style="color:white;">#</th>
                <th scope="col" style="color:white;">Recept Címe</th>
                <th scope="col" style="color:white;">Tipusa</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="recipe: ${recipes}">
            <th scope="row"
                th:text="${recipe.id}" style="color:white;"></th>
            <td th:text="${recipe.title}" style="color:white;"></td>
            <td th:text="${recipe.recipeType}" style="color:white;"></td>
            <td>
                <a th:href="@{'/recipe/' + ${recipe.id}}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/recipe/' + ${recipe.id} +  '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
